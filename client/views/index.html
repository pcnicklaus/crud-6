<!DOCTYPE html>
<html ng-app="dogCtrl">
  <head>
    <title>Dogs for rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

  </head>

  <body ng-controller='mainController'>

    <div class="container">
      <h1 class='center'> Dogs for rent</h1>
      <button class='btn btn-success centered' ng-click='adding = !adding'>Add a puppy</button>
      <br>


      <div class='centered row' ng-hide='adding'>
      <div class='animal-box' ng-repeat = 'dog in dogData'>
        <h3 class = 'center'>{{dog.name}}  <span class='glyphicon glyphicon-pencil' ng-click = 'getDog(dog.id)'></span></h3>
        <div class='col-sm-5'>
          <ul>
            <li>{{dog.breed}}</li>
            <li>{{dog.age}}</li>
            <li>{{dog.crazy}}</li>
          </ul>
        </div>
      </div>

      </div>

      <div ng-show = 'adding'>
      <form>
        <div class="form-group">
          <label>Dog Name</label>
          <input type="text" class="form-control input-lg" placeholder="Dog Name" ng-model="formData.name" required>
        </div>
        <div class="form-group">
          <label>Breed</label>
          <input type="text" class="form-control input-lg" placeholder="Breed" ng-model="formData.breed" required>
        </div>
        <div class="form-group">
          <label>Age</label><br>
          <input type="number" class="form-control input-lg" placeholder="Age" ng-model="formData.age" required>
        </div>
        <div class="form-group">
          <label>Crazy?</label><br>
          <input type="radio" ng-model="formData.crazy" value="true" required>  Yes
          <br>
          <input type="radio" ng-model="formData.crazy" value="false" required>  No
        </div>
      </form>
        <button ng-hide='editing' type="submit" class="btn btn-primary btn-md centered" ng-click="addDog()">Add Dog</button>
        <div class= 'centered' ng-show='editing'>
        <button type="submit" class="btn btn-primary btn-md" ng-click="updateDog(formData.id)">Update Animal</button>

        <button type="submit" class=" edit-btn btn btn-danger btn-md" ng-click="removeDog(formData.id)">Remove Animal</button>
        </div>

        <button type="submit" class=" edit-btn btn btn-warning btn-md centered cancel" ng-click="cancel()">Cancel</button>

    </div>
  </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
     <script type="text/javascript" src="js/filters.js"></script>
  </body>
</html>
